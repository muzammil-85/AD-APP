<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="stand">Select Stand:</label><br>
        <select id="stand" name="stand">
            {% for stand in stands %}
                <option value="{{ stand.id }}">{{ stand.auto_stand }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>

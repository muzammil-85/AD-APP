<!-- ad_form.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% if form.instance.id %}Edit Ad{% else %}Add Ad{% endif %}</title>
</head>
<body style="background-color: antiquewhite;">

    <div class="container mt-4">

        <div class="card text-center">
            <div class="card-header">
                <h2>{% if form.instance.id %}Edit Ad{% else %}Add Ad{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if form.instance.id %}Update{% else %}Submit{% endif %}">
                    <a href="{% url 'ad_list'%}" class="btn btn-primary">List add</a>
                </form>
                <p style="font-weight: bold;">size of image and video : 10cm height & 20cm width</p>
            </div>
            <div class="card-footer text-muted">
              COADS V1.0
            </div>
          </div>
    </div>
</body>
</html>
